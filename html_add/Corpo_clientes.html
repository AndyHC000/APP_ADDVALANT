<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard | Apply - Bootstrap 4 Web Application</title>
  <meta name="description" content="Responsive, Bootstrap, BS4" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- for ios 7 style, multi-resolution icon of 152x152 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
  <link rel="apple-touch-icon" href="../assets/images/logo.svg">
  <meta name="apple-mobile-web-app-title" content="Flatkit">
  <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" href="../assets/images/logo.svg">

  <!-- style -->

  <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.min.css" type="text/css" />

  <!-- build:css ../assets/css/app.min.css -->
  <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="../assets/css/app.css" type="text/css" />
  <link rel="stylesheet" href="../assets/css/style.css" type="text/css" />
  <link rel="stylesheet" href="../assets/css/add.css" type="text/css" />
  <!-- endbuild -->
</head>
<body class="white">
    <div class="app" id="app">
        <div class="app-content box-shadow-2" id="content" role="main">
            <!--Header
            <div class="content-header indigo b-b" id="content-header">
                <div class="nav navbar-expand-lg">
                  <div id="pageTitle" class="nav-text nav-title flex">

                    <div class="navbar-brand">

                        <span class="item-title  _500">Add Valant</span>
                        <span class="text-sm text-muted">Financial Services</span>




                    </div>

                  </div>

                </div>
            </div>-->
            <!--Contenedor de contenido-->
            <div class="content-main white" id="content-main">
              <div class="padding">
                <div class="row b-b py-1">
                  <div class="col-md-6 ">
                    <h3 class="">
                      <span class=" _700 text-dark my-2">Empresas</span>
                    </h3>
                  </div>
                  <div class="col-md-6 ">
                    <div class="d-block my-1 text-align text-right ">
                      <div class="btn  white  p-2 indigo " data-toggle="modal" data-target="#m">+ Nueva empresa</div>
                    </div>
                  </div>
                </div>
                <div class="row ">
                  <div class="col-sm-6 col-lg-3">
                    <div class=" list-item">

                      <div class="list-body">
                        <h4 class="m-0 text-md"><a href="#">75 <span class="text-sm">Sales</span></a></h4>
                        <small class="text-muted">6 waiting payment.</small>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6 col-lg-3">
                    <div class="list-item">
                      <span class="avatar w-40 text-center circle success">
                        <span class="fa fa-dollar"></span>
                      </span>
                      <div class="list-body">
                        <h4 class="m-0 text-md">Empresas activas</span></h4>
                        <h4 class="m-0 text-md text-black">146</span></h4>
                      </div>
                    </div>
                  </div>
                </div>

                <!--Contenedor de filtros y busqueda de la tabla-->
                <div class="py-4">
                  <div class="row">
                    <div class="col-sm-5">
                      <select class="custom-select w-sm d-inline v-middle">
                        <option value="0">Fecha limite</option>
                        <option value="1">Federal</option>
                        <option value="2">Estatal</option>
                        <option value="3">Estatus</option>
                      </select>
                      <button class="btn white">Aplicar filtro</button>
                    </div>
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-3">
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-btn">
                          <button class="btn white" type="button">Buscar</button>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <!--Contenedor de la tabla-->
                <div class="table-responsive">
                  <table class="table table-striped b-t">
                    <thead>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>Estatus</th>
                        <th style="width:70px;"></th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>






              <!--Modal de formulario para agregar nuevas obligaciones a presentar este aÃ±o-->
              <div id="m" class="modal " data-backdrop="true" style="display: none;" aria-hidden="true">
                <div class="modal-dialog modal-lg ">
                  <div class="modal-content">
                    <div class="modal-header indigo">
                      <div class="list-item " data-id="CuentaB">
                        <div>
                          <span class="w-40 circle white avatar"><span class="fa fa-book text-accent"></span></span>
                        </div>
                        <div class="list-body ">
                          <div class=" _400"><h3>Nueva empresa</h3></div>
                          <span class="item-except text-muted ">Registre los datos de la nueva empresa</span>
                        </div>
                      </div>
                    </div>
                    <div class="modal-body p-lg ">
                      <div class="padding">
                        <div class="row">

                          <div class="col-sm-12 ">
                            <div class=" _400 text-black b-b"><h4>Datos de la empresa</h4></div>
                            <form data-plugin="parsley" data-option="{}" novalidate>
                              <div class="py-4">


                                <!--Datos de la empresa-->
                                <div class="text-left">

                                  <div class="form-group">
                                    <label>Nombre de la empresa</label>
                                    <input type="text" class="form-control " required="" data-parsley-id="5">
                                  </div>

                                  <div class="form-row">

                                    <div class="form-group col-sm-6">
                                      <label>Tipo</label>
                                      <select id="select2-data" required="" class="form-control   select2-hidden-accessible">
                                        <option value=""></option>
                                        <option value="foo">LLC</option>
                                        <option value="bar">INC</option>
                                        <option value="foo">PF</option>
                                        <option value="bar">LP</option>
                                        <option value="foo">S-CORP</option>
                                        <option value="bar">SA</option>
                                      </select>
                                    </div>
                                    <div class="form-group col-sm-6">
                                      <label>Estado</label>
                                      <select id="select2-data" required="" class="form-control   select2-hidden-accessible">
                                        <option value=""></option>
                                        <option value="foo">Texas</option>
                                        <option value="bar">California</option>

                                      </select>
                                    </div>
                                  </div>


                                  <div class="form-row">
                                    <div class="form-group col-sm-6">
                                      <label>Grupo</label>
                                      <input type="text" class="form-control " required="" data-parsley-id="5">
                                    </div>
                                  </div>


                                  <div class="form-row">

                                    <div class="form-group col-sm-6">
                                      <label>EIN/ITIN</label>
                                      <input type="text" class="form-control " required="" data-parsley-id="5">

                                    </div>
                                    <div class="form-group col-sm-6">
                                      <label>File Number</label>
                                      <input type="number" class="form-control " required="" data-parsley-id="5">

                                    </div>
                                  </div>


                                  <div class="form-row">
                                    <div class="form-group col-sm-6">
                                      <label>Movimientos pendientes</label>
                                      <select id="select2-data" required="" class="form-control   select2-hidden-accessible">
                                        <option value=""></option>
                                        <option value="Cash">Cash</option>
                                        <option value="Acurrate">Acurrate</option>
                                        <option value="N/A">N/A</option>
                                      </select>
                                    </div>
                                  </div>

                                  <div class="text-right">
                                    <button type="submit" class="btn indigo">+ Agregar</button>
                                  </div>




                                </div>
                              </div>
                            </form>
                          </div>
                        </div>

                      </div>
                    </div>

                  </div><!-- /.modal-content -->
                </div>
              </div>
            </div>

        </div>
    </div>







      <!-- build:js scripts/app.min.js -->
<!-- jQuery -->
<script src="../libs/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
  <script src="../libs/popper.js/dist/umd/popper.min.js"></script>
  <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- core -->
  <script src="../libs/pace-progress/pace.min.js"></script>
  <script src="../libs/pjax/pjax.js"></script>

  <script src="../html/scripts/lazyload.config.js"></script>
  <script src="../html/scripts/lazyload.js"></script>
  <script src="../html/scripts/plugin.js"></script>
  <script src="../html/scripts/nav.js"></script>
  <script src="../html/scripts/scrollto.js"></script>
  <script src="../html/scripts/toggleclass.js"></script>
  <script src="../html/scripts/theme.js"></script>
  <script src="../html/scripts/ajax.js"></script>
  <script src="../html/scripts/app.js"></script>


  <!-- endbuild -->
	<script src="../libs/datatables/media/js/jquery.dataTables.min.js"></script>
	<script src="../libs/datatables.net-bs4/js/dataTables.bootstrap4.js"></script>
	<script src="..html/scripts/plugins/datatable.js"></script>
	<script src="../libs/screenfull/dist/screenfull.js"></script>
	<script src="..html/scripts/plugins/screenfull.js"></script>

</body>
</html>
